<div style="background-color: #335c67;">
    <h2 mat-dialog-title>Dikkat!</h2>
        <div mat-dialog-content>
            <p>Dosyaları yüklemek istediğinizden emin misiniz?</p>    
        </div>
          <div mat-dialog-actions>

          </div>
    </div>
