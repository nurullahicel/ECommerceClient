<div style="background-color: #335c67;">
<h2 mat-dialog-title>Dikkat!</h2>
    <mat-dialog-content   >
        <p>Silmek istediğinize emin misiniz?</p>    
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button (click)="close()" style="background-color: red;">Hayır!</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial style="background-color: green;">Evet.</button>
      </mat-dialog-actions>
</div>
